<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Stylized 'e' / Tennis racket shape -->
  <path 
    d="M15 15 C15 25, 25 30, 35 30 C45 30, 50 25, 50 20 C50 15, 45 10, 35 10 C25 10, 15 15, 15 25 M15 25 C15 35, 25 40, 35 40 C45 40, 50 35, 50 30"
    fill="#32CD32" 
    stroke="#32CD32" 
    stroke-width="2"
    filter="url(#dropShadow)"
  />
  
  <!-- Text: "expert tennis academy" -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" filter="url(#dropShadow)">
    expert
  </text>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="url(#textGradient)" filter="url(#dropShadow)">
    tennis academy
  </text>
</svg>
