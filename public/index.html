<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tennis Tournament App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¾</text></svg>" />
    <meta name="description" content="Organize and run tennis tournaments with ease" />
    <meta name="theme-color" content="#2E7D32" />
    
    <!-- The `react-native-web` recommended style reset -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    
    <!-- Loading spinner -->
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div style="text-align: center;">
        <div class="spinner" style="margin: 0 auto 20px;"></div>
        <h1 style="margin: 0 0 10px; font-size: 24px;">Tennis Tournament App</h1>
        <p style="margin: 0; opacity: 0.8;">Loading...</p>
      </div>
    </div>

    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f44336; color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <div style="text-align: center;">
          <h1>JavaScript Required</h1>
          <p>You need to enable JavaScript to run this app.</p>
        </div>
      </div>
    </noscript>
    
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
